<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج طلب توصيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* خلفية زرقاء */
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: #f8f9fa; /* خلفية النموذج */
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="url"], input[type="datetime-local"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #dcdcdc; /* لون الحقول رمادي فاتح */
            border: 1px solid #ccc;
            border-radius: 6px; /* حواف مستديرة قليلاً */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #6c757d; /* لون الأزرار رمادي */
            color: white;
            border: none;
            border-radius: 6px; /* حواف مستديرة قليلاً */
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="orderForm">
        <label for="customerName">اسم العميل</label>
        <input type="text" id="customer-name">

        <label for="customerPhone">رقم هاتف العميل</label>
        <input type="text" id="customerPhone" name="customerPhone" required>

        <label for="deliveryArea">منطقة التوصيل</label>
        <input type="text" id="deliveryArea" name="deliveryArea" required>

        <label for="deliveryTime">وقت التوصيل</label>
        <select id="deliveryTime" name="deliveryTime">
            <option value="direct">مباشر</option>
            <option value="scheduled">وقت محدد</option>
        </select>
        <input type="datetime-local" id="specificTime" name="specificTime" style="display: none;">

        <label for="customerLocation">الموقع الجغرافي للعميل</label>
        <input type="url" id="customerLocation" name="customerLocation" required>

        <div class="button-container">
            <button id="store-data-button">تخزين البيانات</button>
            <button type="button" onclick="printOrder()">طباعة</button>
            <button type="button" onclick="sendToWhatsApp()">ارسال الى واتساب</button>
        </div>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
